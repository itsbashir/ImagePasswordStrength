<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <di class="bg-white	rounded p-10 text-center shadow-md">
        
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-700">change the password to see the effect</p>

    <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="email" placeholder="Enter Email" class="border w-full p-2" id="email">
    </div>
    <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input type="password" placeholder="Enter Password" class="border w-full p-2" id="password">
    </div>
    
    <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
</div>
    
<script src="script.js"></script>
</body>
</html>
